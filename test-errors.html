<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Test Page</title>
    <link href="/assets/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Error Testing Page</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>CSP Test</h3>
                <p>Check console for CSP errors.</p>
                <button id="testGtag" class="btn btn-primary">Test gtag Function</button>
            </div>
            
            <div class="col-md-6">
                <h3>Contact Form Test</h3>
                <form id="contactForm" class="contact-form">
                    <div class="mb-3">
                        <label for="testName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="testName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="testEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="testEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="testMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="testMessage" name="message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="formMessages" class="mt-3"></div>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-12">
                <h3>Ministry Cards Test</h3>
                <div class="row g-4 ministry-grid">
                    <div class="col-md-4">
                        <div class="ministry-card" style="background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
                            <h5>Test Ministry 1</h5>
                            <p>This card should be visible.</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="ministry-card" style="background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
                            <h5>Test Ministry 2</h5>
                            <p>This card should be visible.</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="ministry-card" style="background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
                            <h5>Test Ministry 3</h5>
                            <p>This card should be visible.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Test Scripts -->
    <script src="/assets/js/contact-form.js"></script>
    <script src="/assets/js/home-animations.js"></script>
    
    <!-- Placeholder gtag function -->
    <script>
        window.gtag = window.gtag || function() {
            console.log('gtag called:', arguments);
        };
        
        document.getElementById('testGtag').addEventListener('click', function() {
            if (typeof gtag !== 'undefined') {
                gtag('event', 'test_click', {
                    'event_category': 'test',
                    'event_label': 'button_click'
                });
                alert('gtag function works! Check console for output.');
            } else {
                alert('gtag function not available');
            }
        });
    </script>
    
    <script src="/assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
