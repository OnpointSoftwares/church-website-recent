<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Christ Ekklesia Fellowship Chapel</title>
    <meta name="description" content="You are currently offline. Please check your internet connection.">
    <link rel="icon" type="image/png" href="/assets/images/logo.png" sizes="32x32">
    <link href="/assets/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #60379e 0%, #8e44ad 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        
        .offline-container {
            text-align: center;
            color: white;
            max-width: 500px;
            padding: 2rem;
        }
        
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            transform: translateY(-2px);
        }
        
        .connection-status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-offline {
            background: #e74c3c;
        }
        
        .status-online {
            background: #2ecc71;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .cached-pages {
            margin-top: 2rem;
            text-align: left;
        }
        
        .cached-pages h5 {
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .cached-pages ul {
            list-style: none;
            padding: 0;
        }
        
        .cached-pages li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cached-pages a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .cached-pages a:hover {
            color: white;
        }
        
        .cached-pages i {
            margin-right: 10px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon pulse">
            <i class="fas fa-wifi" id="connectionIcon"></i>
        </div>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-message">
            It looks like you've lost your internet connection. Don't worry, you can still browse some cached content or try reconnecting.
        </p>
        
        <a href="javascript:void(0)" class="retry-btn" onclick="checkConnection()">
            <i class="fas fa-sync-alt me-2"></i>
            Try Again
        </a>
        
        <div class="connection-status">
            <div id="connectionStatus">
                <span class="status-indicator status-offline"></span>
                <span>Currently Offline</span>
            </div>
        </div>
        
        <div class="cached-pages">
            <h5><i class="fas fa-bookmark me-2"></i>Available Offline</h5>
            <ul>
                <li>
                    <a href="/">
                        <i class="fas fa-home"></i>
                        Home Page
                    </a>
                </li>
                <li>
                    <a href="/volunteers">
                        <i class="fas fa-hands-helping"></i>
                        Volunteer Portal
                    </a>
                </li>
                <li>
                    <a href="/calendar">
                        <i class="fas fa-calendar-alt"></i>
                        Events Calendar
                    </a>
                </li>
                <li>
                    <a href="/giving">
                        <i class="fas fa-heart"></i>
                        Giving
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            const iconElement = document.getElementById('connectionIcon');
            
            if (navigator.onLine) {
                statusElement.innerHTML = '<span class="status-indicator status-online"></span><span>Back Online!</span>';
                iconElement.className = 'fas fa-wifi';
                
                // Auto-redirect after 2 seconds when back online
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusElement.innerHTML = '<span class="status-indicator status-offline"></span><span>Currently Offline</span>';
                iconElement.className = 'fas fa-wifi-slash';
            }
        }
        
        // Manual connection check
        function checkConnection() {
            const retryBtn = document.querySelector('.retry-btn');
            const originalText = retryBtn.innerHTML;
            
            retryBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Checking...';
            retryBtn.style.pointerEvents = 'none';
            
            // Simulate checking (in real implementation, you might ping a server)
            setTimeout(() => {
                updateConnectionStatus();
                retryBtn.innerHTML = originalText;
                retryBtn.style.pointerEvents = 'auto';
                
                if (navigator.onLine) {
                    window.location.reload();
                }
            }, 1500);
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Periodic connection check
        setInterval(updateConnectionStatus, 5000);
        
        // Service Worker communication
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'CACHE_UPDATED') {
                    console.log('Cache updated');
                }
            });
        }
    </script>
</body>
</html>
